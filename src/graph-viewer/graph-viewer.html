<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="graph-viewer">
    <template>
        <style>
             :host {
                display: block
            }

            #graph {
                width: 100vw;
                height: 100vh;
                background: red;
            }
        </style>

        <div id="graph"></div>


    </template>

    <script src="../../bower_components/cytoscape/dist/cytoscape.min.js"></script>
    <script src="../data-classes/node.js"></script>
    <script src="../data-classes/edge.js"></script>
    <script src="../data-classes/graph.js"></script>
    <script>
        /**
         * `graph-viewer` Description
         *
         * @summary An element to display and manage a graph.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class GraphViewer extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'graph-viewer';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
                let graph = new Graph(cytoscape, this.$.graph);

                let node1 = graph.addNode(100, 100);
                let node2 = graph.addNode(300, 100, '', 'blue');
                let node3 = graph.addNode(100, 300, '', 'green');
                graph.addEdge(node1, node2);
                graph.addEdge(node1, node3);
                // console.log(graph.nextId);
            }

        }

        window.customElements.define(GraphViewer.is, GraphViewer);
    </script>
</dom-module>
