<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../dragdrop-window/dragdrop-window.html">
<link rel="import" href="../action-window/action-window.html">
<link rel="import" href="../autocomplete-input/autocomplete-input.html">

<dom-module id="path-window">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }
        </style>

        <iron-media-query query="min-width: 640px" query-matches="{{largeScreen}}">
        </iron-media-query>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <action-window id="actionWindow" close-button reduce-button reduced="[[!largeScreen]]">
                <div slot="title">Path finder</div>
                <autocomplete-input items="[[nodes]]" search-property="label"></autocomplete-input>
            </action-window>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `path-window` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PathWindow extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'path-window';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    top: {
                        type: Number,
                        value: 100
                    },
                    left: {
                        type: Number,
                        value: 100
                    },
                    nodes: {
                        type: Object,
                        value: () => []
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-path-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }

            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-path-position', JSON.stringify(e.detail));
                }
            }

            emit(eventName, data) {
                let event = new CustomEvent(eventName, {
                    detail: data
                });
                this.dispatchEvent(event);
            }

            show() {
                this.$.actionWindow.open();
            }

            hide() {
                this.$.actionWindow.close();
            }

            toggle() {
                this.$.actionWindow.toggle();
            }

        }

        window.customElements.define(PathWindow.is, PathWindow);
    </script>
</dom-module>
