<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">

<dom-module id="legend-element">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            #legend {
                background: rgba(240, 239, 239, 0.9);
                position: fixed;
            }

            @supports ((-webkit-backdrop-filter: blur(5px)) or (backdrop-filter: blur(5px))) {
                #legend {
                    background: rgba(240, 239, 239, 0.5);
                    -webkit-backdrop-filter: blur(5px);
                    backdrop-filter: blur(5px);
                }
            }

            #legend {
                width: 300px;
                border: 1px solid var(--paper-grey-300);
                border-radius: 5px;
                padding: 5px;
                cursor: move;
                @apply(--shadow-elevation-2dp);
            }

            .legend {
                text-align: center;
                color: white;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
            }

            .title {
                font-weight: bold;
                font-size: 17px;
                margin-left: 10px;
            }

            label {
                font-size: 16px;
                font-weight: lighter;
                margin-right: 5px;
            }

            .input {
                margin: 3px;
            }

            .inputs {
                padding: 5px;
            }

            .legend .deleteIcon {
                visibility: hidden;
            }

            .legend:hover .deleteIcon {
                visibility: visible;
            }
        </style>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <div id="legend" class="vertical layout">
                <div class="horizontal center end-justified layout">
                    <div class="flex title">Legend</div>
                    <paper-icon-button icon="add" on-click="showInputs" id="inputsIcon"></paper-icon-button>
                </div>
                <iron-collapse id="inputs">
                    <div class="horizontal center layout input">
                        <label for="label">Label</label>
                        <input type="text" name="label" id="labelInput" class="flex">
                    </div>
                    <div class="horizontal center layout input">
                        <label for="color">Color</label>
                        <input type="color" name="color" id="colorInput" placeholder="Color" value="#ff0000" class="flex">
                    </div>
                </iron-collapse>
                <iron-collapse id="legends" opened>
                    <template is="dom-repeat" items="{{legends}}">
                        <div class="legend horizontal center end-justified layout" style$="background-color:{{item.color}}">
                            <div class="flex">{{item.label}}</div>
                            <paper-icon-button icon="delete" on-click="deleteLegend" class="deleteIcon"></paper-icon-button>
                        </div>
                    </template>
                </iron-collapse>
            </div>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `legend-element` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class LegendElement extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'legend-element';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    storageKey: {
                        type: String,
                        value: ''
                    },
                    top: {
                        type: Number,
                        value: 100
                    },
                    left: {
                        type: Number,
                        value: 100
                    },
                    legends: {
                        type: Object,
                        value: () => {
                            return []
                        }
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-legend-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }

                if (this.storageKey) {
                    this.loadFromStorage();
                }
            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-legend-position', JSON.stringify(e.detail));
                }
            }

            showInputs() {
                this.$.inputs.toggle();
                this.$.legends.toggle();

                this.$.inputsIcon.icon = this.$.inputs.opened ? 'save' : 'add';

                if (this.$.inputs.opened) {
                    this.$.labelInput.value = '';
                    this.$.colorInput.value = '';
                } else {
                    this.push('legends', {
                        label: this.$.labelInput.value,
                        color: this.$.colorInput.value
                    });

                    this.saveToStorage();
                }
            }

            deleteLegend(e) {
                let index = e.model.index;
                this.splice('legends', index, 1);
            }

            saveToStorage() {
                if (this.storageKey) {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.legends));
                }
            }

            loadFromStorage() {
                if (this.storageKey) {
                    let data = localStorage.getItem(this.storageKey);
                    if (data) {
                        try {
                            this.legends = JSON.parse(data);
                        } catch (e) {
                            console.error(e);
                        }
                    }
                }
            }

        }

        window.customElements.define(LegendElement.is, LegendElement);
    </script>
</dom-module>
