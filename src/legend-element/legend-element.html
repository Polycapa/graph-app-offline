<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">

<dom-module id="legend-element">
    <template>
        <style>
             :host {
                display: block
            }

            #legend {
                background: rgba(255, 255, 255, 0.9);
            }

            @supports ((-webkit-backdrop-filter: blur(5px)) or (backdrop-filter: blur(5px))) {
                #legend {
                    background-color: rgba(255, 255, 255, .5);
                    -webkit-backdrop-filter: blur(5px);
                    backdrop-filter: blur(5px);
                }
            }

            #legend {
                width: 300px;
                min-height: 100px;
                border: 1px solid var(--paper-grey-300);
                border-radius: 5px;
                padding: 5px;
                @apply(--shadow-elevation-2dp);
            }
        </style>

        <dragdrop-window id="dragdrop" bottomRight right="100" bottom="100">
            <div id="legend">
                Test
            </div>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `legend-element` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */

            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'legend-element';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function () {

                });
            }

        }

        window.customElements.define(LegendElement.is, LegendElement);
    </script>
</dom-module>
