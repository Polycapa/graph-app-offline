<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">

<dom-module id="legend-element">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            #legend {
                background: rgba(240, 239, 239, 0.9);
                position: fixed;
            }

            @supports ((-webkit-backdrop-filter: blur(5px)) or (backdrop-filter: blur(5px))) {
                #legend {
                    background: rgba(240, 239, 239, 0.5);
                    -webkit-backdrop-filter: blur(5px);
                    backdrop-filter: blur(5px);
                }
            }

            #legend {
                width: 300px;
                min-height: 100px;
                border: 1px solid var(--paper-grey-300);
                border-radius: 5px;
                padding: 5px;
                @apply(--shadow-elevation-2dp);
                cursor: move;
            }

            .legend {
                background: red;
                text-align: center;
                color: white;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
            }
        </style>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <div id="legend" class="vertical layout">
                <div class="legend">Legend
                </div>
                <div class="legend">Legend
                </div>
                <div class="legend">Legend
                </div>
                <div class="legend">Legend
                </div>
                <div class="legend">Legend
                </div>
                <div class="legend">Legend
                </div>
            </div>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `legend-element` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class LegendElement extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'legend-element';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    top: {
                        type: Number,
                        value: 100
                    },
                    left: {
                        type: Number,
                        value: 100
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-legend-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }
            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-legend-position', JSON.stringify(e.detail));
                }
            }

        }

        window.customElements.define(LegendElement.is, LegendElement);
    </script>
</dom-module>
