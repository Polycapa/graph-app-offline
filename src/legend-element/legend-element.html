<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">
<link rel="import" href="../action-window/action-window.html">

<dom-module id="legend-element">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            .legend {
                text-align: center;
                color: white;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
                border-radius: 3px;
            }

            label {
                font-size: 16px;
                font-weight: lighter;
                margin-right: 5px;
            }

            .input {
                margin: 3px;
            }

            .inputs {
                padding: 5px;
            }

            .legend .deleteIcon {
                visibility: hidden;
            }

            .legend:hover .deleteIcon {
                visibility: visible;
            }
        </style>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <action-window id="actionWindow" reduce>
                <div slot="title">Legend</div>
                <iron-collapse id="inputs">
                    <paper-input label="Label" id="labelInput" class="input" always-float-label required error-message="Required">
                    </paper-input>
                    <div class="horizontal center layout input">
                        <label for="color">Background</label>
                        <paper-swatch-picker id="colorInput"></paper-swatch-picker>
                    </div>
                </iron-collapse>
                <iron-collapse id="legends" opened>
                    <template is="dom-repeat" items="{{legends}}">
                        <div class="legend horizontal center end-justified layout" style$="background-color:{{item.color}}">
                            <div class="flex">{{item.label}}</div>
                            <paper-icon-button icon="delete" on-click="deleteLegend" class="deleteIcon"></paper-icon-button>
                        </div>
                    </template>
                </iron-collapse>
            </action-window>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `legend-element` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class LegendElement extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'legend-element';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    storageKey: {
                        type: String,
                        value: ''
                    },
                    top: {
                        type: Number,
                        value: 100
                    },
                    left: {
                        type: Number,
                        value: 100
                    },
                    legends: {
                        type: Object,
                        value: () => {
                            return []
                        },
                        reflectToAttribute: true,
                        notify: true
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-legend-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }

                if (this.storageKey) {
                    this.loadFromStorage();
                }

                this.$.actionWindow.actions = [{
                    icon: 'add',
                    action: this.showInputs.bind(this)
                }];
            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-legend-position', JSON.stringify(e.detail));
                }
            }

            showInputs() {

                if (!this.$.inputs.opened) {
                    this.$.labelInput.value = '';
                    this.$.colorInput.color = '#ff0000';

                    this.$.actionWindow.actions = [{
                        icon: 'save',
                        action: this.showInputs.bind(this)
                    }];
                } else {
                    if (this.$.labelInput.validate()) {

                        this.push('legends', {
                            label: this.$.labelInput.value,
                            color: this.$.colorInput.color
                        });

                        this.saveToStorage();
                    }

                    this.$.actionWindow.actions = [{
                        icon: 'add',
                        action: this.showInputs.bind(this)
                    }];
                }


                this.$.inputs.toggle();
                this.$.legends.toggle();
            }

            deleteLegend(e) {
                let index = e.model.index;
                this.splice('legends', index, 1);
                this.saveToStorage();
            }

            saveToStorage() {
                if (this.storageKey) {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.legends));
                }
            }

            loadFromStorage() {
                if (this.storageKey) {
                    let data = localStorage.getItem(this.storageKey);
                    if (data) {
                        try {
                            this.legends = JSON.parse(data);
                        } catch (e) {
                            console.error(e);
                        }
                    } else {
                        this.legends = [];
                    }
                }
            }

            show() {
                this.$.actionWindow.open();
            }

            hide() {
                this.$.actionWindow.close();
            }

            toggle() {
                this.$.actionWindow.toggle();
            }

        }

        window.customElements.define(LegendElement.is, LegendElement);
    </script>
</dom-module>
