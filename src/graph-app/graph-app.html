<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../node-dialog/node-dialog.html">
<link rel="import" href="../edge-dialog/edge-dialog.html">
<link rel="import" href="../legend-element/legend-element.html">
<link rel="import" href="../graph-loader/graph-loader.html">
<link rel="import" href="../option-window/option-window.html">

<dom-module id="graph-app">
  <template>
    <style>
       :host {
        display: block;
        --graph-background: white;
      }

      #graph {
        width: 100vw;
        height: 100vh;
        position: absolute;
        background: var(--graph-background);
      }
    </style>

    <legend-element save-position id="legend" legends="{{legends}}"></legend-element>
    <graph-loader save-position storage-key="graph-list" on-delete-graph="_resetGraph" on-select-graph="_changeGraph" id="loader"></graph-loader>
    <option-window id="optionsWindow" save-position></option-window>

    <node-dialog id="nodeDialog" on-add-node="_addNode" on-edit-node="_editNode">
    </node-dialog>
    <edge-dialog id="edgeDialog" on-add-edge="_addEdge" on-edit-edge="_editEdge" legends="[[legends]]"></edge-dialog>


    <div id="graph">

    </div>
  </template>
  <script src="../../bower_components/cytoscape/dist/cytoscape.min.js"></script>

  <script src="../data-classes/graphcreator-node.js"></script>
  <script src="../data-classes/graphcreator-edge.js"></script>
  <script src="../data-classes/graphcreator-graph.js"></script>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class GraphApp extends Polymer.Element {
      static get is() {
        return 'graph-app';
      }
      static get properties() {
        return {
          graph: {
            type: Object
          }
        };
      }

      ready() {
        super.ready();
        this.graph = new GraphCreatorGraph(cytoscape, this.$.graph);

        this._initGraphCallbacks();
        this._initOptions();
      }

      _resetGraph(e) {
        if (e.detail.key === this.graph.localStorageKey) {
          this.graph.localStorageKey = '';
          this.graph.init();
          this.updateStyles({
            '--graph-background': 'white'
          });
        }
      }

      _initGraphCallbacks() {
        this.graph.beforeNodeCreation = this.$.nodeDialog.open.bind(this.$.nodeDialog);
        this.graph.beforeEdgeCreation = (source, target, mousePosition) => {
          this.$.nodeDialog.close();
          this.$.edgeDialog.open(source, target, mousePosition);
        }

        this.graph.onNodeSelection = this.$.nodeDialog.edit.bind(this.$.nodeDialog);
        this.graph.onNodeUnselection = this.$.nodeDialog.close.bind(this.$.nodeDialog);

        this.graph.onEdgeSelection = this.$.edgeDialog.edit.bind(this.$.edgeDialog);
        this.graph.onEdgeUnselection = this.$.edgeDialog.close.bind(this.$.edgeDialog);
      }

      _initOptions() {

        let graphModes = [{
          text: 'Select mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'select';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Add node mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'add-node';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Add edge mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'add-edge';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Delete mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'delete';
          },
          tooltip: 'Center graph on existing nodes'
        }]

        let actions = [{
          text: 'Center graph',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: this.graph.center.bind(this.graph),
          tooltip: 'Center graph on existing nodes'
        }];

        let options = [{
          text: 'Toggle graphs list',
          background: 'var(--paper-amber-500)',
          color: 'white',
          action: this.$.loader.toggle.bind(this.$.loader),
          tooltip: 'Show/hide graphs list'
        }, {
          text: 'Toggle legends list',
          background: 'var(--paper-amber-500)',
          color: 'white',
          action: this.$.legend.toggle.bind(this.$.legend),
          tooltip: 'Show/hide legends list'
        }];

        this.$.optionsWindow.options = [{
          title: 'Modes',
          group: graphModes,
          selectable: true
        }, {
          title: 'Actions',
          group: actions
        }, {
          title: 'Options',
          group: options
        }];
      }

      _changeGraph(e) {
        this.graph.localStorageKey = e.detail.key;
        this.graph.loadFromStorage();

        this.$.legend.storageKey = e.detail.key + '-legend';
        this.$.legend.loadFromStorage();

        this.updateStyles({
          '--graph-background': e.detail.background
        });

        console.log(e.detail);
      }

      _addNode(e) {
        let data = e.detail;
        this.graph.addNode(data.x, data.y, data.label, data.color);
      }

      _editNode(e) {
        let data = e.detail;
        this.graph.updateNodeData(data.id, data);
        this.graph.unselectAllNodes();
      }

      _addEdge(e) {
        let data = e.detail;
        this.graph.addEdge(data.source, data.target, data.color, data.label, data.oriented, data.arrowColor);
      }

      _editEdge(e) {
        let data = e.detail;
        this.graph.updateEdgeData(data.id, data);
        this.graph.unselectAllEdges();
      }
    }

    window.customElements.define(GraphApp.is, GraphApp);
  </script>
</dom-module>
