<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../node-dialog/node-dialog.html">
<link rel="import" href="../edge-dialog/edge-dialog.html">
<link rel="import" href="../group-dialog/group-dialog.html">
<link rel="import" href="../legend-element/legend-element.html">
<link rel="import" href="../graph-loader/graph-loader.html">
<link rel="import" href="../option-window/option-window.html">
<link rel="import" href="../copy-window/copy-window.html">
<link rel="import" href="../search-window/search-window.html">

<dom-module id="graph-app">
  <template>
    <style>
       :host {
        display: block;
        --graph-background: white;
      }

      #graph {
        width: 100vw;
        height: 100vh;
        position: absolute;
        background: var(--graph-background);
      }
    </style>



    <legend-element save-position id="legend" legends="{{legends}}" on-legends-updated="_updateEdgeAutocomplete"></legend-element>
    <graph-loader save-position storage-key="graph-list" on-delete-graph="_resetGraph" on-select-graph="_changeGraph" id="loader"></graph-loader>
    <option-window id="optionsWindow" save-position></option-window>
    <search-window id="searchWindow" save-position on-search="_handleSearch" on-item-selected="_handleSearchSelected"></search-window>

    <node-dialog id="nodeDialog" on-add-node="_addNode" on-edit-node="_editNode">
    </node-dialog>
    <edge-dialog id="edgeDialog" on-add-edge="_addEdge" on-edit-edge="_editEdge" legends="[[legends]]"></edge-dialog>
    <group-dialog id="groupDialog" on-add-group="_addGroup"></group-dialog>

    <copy-window id="copyWindow" title="Copy URL"></copy-window>


    <div id="graph">

    </div>
  </template>
  <script src="../../bower_components/cytoscape/dist/cytoscape.min.js"></script>
  <script src="../../bower_components/cytoscape.js-undo-redo/cytoscape-undo-redo.js"></script>
  <script src="../../bower_components/file-saver/FileSaver.min.js"></script>

  <script src="../data-classes/graphcreator-node.js"></script>
  <script src="../data-classes/graphcreator-edge.js"></script>
  <script src="../data-classes/graphcreator-graph.js"></script>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class GraphApp extends Polymer.Element {
      static get is() {
        return 'graph-app';
      }
      static get properties() {
        return {
          graph: {
            type: Object
          }
        };
      }

      ready() {
        super.ready();
        this.graph = new GraphCreatorGraph(cytoscape, this.$.graph);

        this._initGraphCallbacks();
        this._initOptions();

        let url = new URL(window.location.href);
        let graphData = url.searchParams.get('graph');
        if (graphData) {
          graphData = decodeURIComponent(graphData);
          // console.log(graphData);
          try {
            graphData = JSON.parse(graphData);
            this.graph.loadData(graphData);
          } catch (e) {
            console.error(e);
          }
        }
      }

      _resetGraph(e) {
        if (e.detail.key === this.graph.localStorageKey) {
          this.graph.localStorageKey = '';
          this.$.legend.storageKey = '';
          this.graph.init();
          this.updateStyles({
            '--graph-background': 'white'
          });
        }
      }

      _initGraphCallbacks() {
        this.graph.beforeNodeCreation = this.$.nodeDialog.open.bind(this.$.nodeDialog);
        this.graph.beforeEdgeCreation = (source, target, mousePosition) => {
          this.$.nodeDialog.close();
          this.$.edgeDialog.open(source, target, mousePosition);
        }
        this.graph.beforeGroupCreation = this.$.groupDialog.open.bind(this.$.groupDialog);

        this.graph.onNodeSelection = this.$.nodeDialog.edit.bind(this.$.nodeDialog);
        this.graph.onNodeUnselection = this.$.nodeDialog.close.bind(this.$.nodeDialog);

        this.graph.onEdgeSelection = this.$.edgeDialog.edit.bind(this.$.edgeDialog);
        this.graph.onEdgeUnselection = this.$.edgeDialog.close.bind(this.$.edgeDialog);
      }

      _initOptions() {

        let graphModes = [{
          text: 'Select mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'select';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Add node mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'add-node';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Add edge mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'add-edge';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Add group mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'add-group';
          },
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Delete mode',
          background: 'var(--paper-blue-500)',
          color: 'white',
          action: () => {
            this.graph.mode = 'delete';
          },
          tooltip: 'Center graph on existing nodes'
        }]

        let actions = [{
          text: 'Center graph',
          background: 'var(--paper-red-700)',
          color: 'white',
          action: this.graph.center.bind(this.graph),
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Delete nodes',
          background: 'var(--paper-red-700)',
          color: 'white',
          action: this.graph.deleteAllNodes.bind(this.graph),
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Delete edges',
          background: 'var(--paper-red-700)',
          color: 'white',
          action: this.graph.deleteAllEdges.bind(this.graph),
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Undo',
          background: 'var(--paper-red-700)',
          color: 'white',
          action: this.graph.undo.bind(this.graph),
          tooltip: 'Center graph on existing nodes'
        }, {
          text: 'Redo',
          background: 'var(--paper-red-700)',
          color: 'white',
          action: this.graph.redo.bind(this.graph),
          tooltip: 'Center graph on existing nodes'
        }];

        let views = [{
          text: 'Graphs list',
          background: 'var(--paper-indigo-500)',
          color: 'white',
          action: this.$.loader.toggle.bind(this.$.loader),
          tooltip: 'Show/hide graphs list'
        }, {
          text: 'Legends list',
          background: 'var(--paper-indigo-500)',
          color: 'white',
          action: this.$.legend.toggle.bind(this.$.legend),
          tooltip: 'Show/hide legends list'
        }, {
          text: 'Search',
          background: 'var(--paper-indigo-500)',
          color: 'white',
          action: this.$.searchWindow.toggle.bind(this.$.searchWindow),
          tooltip: 'Center graph on existing nodes'
        }];

        let options = [{
          text: 'Export as URL',
          background: 'var(--paper-amber-500)',
          color: 'white',
          action: this.exportURL.bind(this),
          tooltip: 'Show/hide legends list'
        }, {
          text: 'Export as PNG',
          background: 'var(--paper-amber-500)',
          color: 'white',
          action: this.exportPNG.bind(this),
          tooltip: 'Show/hide legends list'
        }, {
          text: 'Export file',
          background: 'var(--paper-amber-500)',
          color: 'white',
          action: this.exportJSON.bind(this),
          tooltip: 'Show/hide legends list'
        }, {
          text: 'Import file',
          background: 'var(--paper-amber-500)',
          color: 'white',
          action: this.importJSON.bind(this),
          tooltip: 'Show/hide legends list'
        }];

        this.$.optionsWindow.options = [{
          title: 'Modes',
          group: graphModes,
          selectable: true,
          opened: true
        }, {
          title: 'Actions',
          group: actions,
          opened: false
        }, {
          title: 'Views',
          group: views,
          opened: false
        }, {
          title: 'Options',
          group: options,
          opened: false
        }];
      }

      _changeGraph(e) {
        this.graph.localStorageKey = e.detail.key;
        this.graph.loadFromStorage();

        this.$.legend.storageKey = e.detail.key + '-legend';
        this.$.legend.loadFromStorage();

        this.updateStyles({
          '--graph-background': e.detail.background
        });
      }

      _addNode(e) {
        let data = e.detail;
        this.graph.addNode(data.x, data.y, data.label, data.color);
      }

      _editNode(e) {
        let data = e.detail;
        this.graph.updateNodeData(data.id, data);
        this.graph.unselectAllNodes();
      }

      _addEdge(e) {
        let data = e.detail;
        this.graph.addEdge(data.source, data.target, data.color, data.label, data.oriented, data.arrowColor);
      }

      _editEdge(e) {
        let data = e.detail;
        this.graph.updateEdgeData(data.id, data);
        this.graph.unselectAllEdges();
      }

      _addGroup(e) {
        let data = e.detail;
        this.graph.addGroup(data.nodesId, data.label, data.color);
      }

      _updateEdgeAutocomplete(e) {
        console.log(e.detail);
        this.$.edgeDialog.legends = e.detail;
      }

      _handleSearch(e) {
        this.$.searchWindow.searchResults = this.graph.search(e.detail.type, 'label', e.detail.value);
      }

      _handleSearchSelected(e) {
        this.graph.centerOn(e.detail.id);
      }

      //region Export functions

      exportURL() {
        let origin = window.location.origin;
        let pathname = window.location.pathname;
        let graphUrl = `${origin}${pathname}?graph=${encodeURIComponent(JSON.stringify(this.graph.json))}`;
        this.$.copyWindow.text = graphUrl;
        this.$.copyWindow.open();
      }

      exportPNG() {
        let background = 'white';
        if (window.ShadyCSS) {
          background = ShadyCSS.getComputedStyleValue(this, '--graph-background');
        } else {
          background = getComputedStyle(el).getPropertyValue('--graph-background');
        }

        let pngBlob = this.graph.png(background);

        let key = this.graph.localStorageKey || 'graph';
        saveAs(pngBlob, `${key}.png`)
      }

      exportJSON() {
        let blob = new Blob([JSON.stringify(this.graph.json)], {
          type: 'application/json'
        });
        let key = this.graph.localStorageKey || 'graph';
        saveAs(blob, `${key}.json`);
      }

      importJSON() {
        let input = document.createElement('INPUT');
        input.type = 'file';
        input.click();

        input.addEventListener('change', e => {
          let file = input.files[0];

          let extension = file.name.substring(file.name.lastIndexOf('.') + 1);

          if (extension === 'json') {
            let reader = new FileReader();
            reader.addEventListener('load', e => {
              let data = reader.result;
              try {
                this.graph.loadData(JSON.parse(data));
              } catch (e) {
                console.error(e);
              }
            })

            reader.readAsText(file);
          } else {
            console.error('The file is not a JSON file');
          }
        })
      }

      //endregion
    }

    window.customElements.define(GraphApp.is, GraphApp);
  </script>
</dom-module>
