<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../node-dialog/node-dialog.html">
<link rel="import" href="../edge-dialog/edge-dialog.html">

<dom-module id="graph-app">
  <template>
    <style>
       :host {
        display: block;
      }

      #graph {
        width: 100vw;
        height: 100vh;
        position: absolute;
      }
    </style>

    <node-dialog id="nodeDialog" on-add-node="_addNode" on-edit-node="_editNode"></node-dialog>
    <edge-dialog id="edgeDialog" on-add-edge="_addEdge" on-edit-edge="_editEdge"></edge-dialog>

    <div id="graph">

    </div>
  </template>
  <script src="../../bower_components/cytoscape/dist/cytoscape.min.js"></script>

  <script src="../data-classes/node.js"></script>
  <script src="../data-classes/edge.js"></script>
  <script src="../data-classes/graph.js"></script>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class GraphApp extends Polymer.Element {
      static get is() {
        return 'graph-app';
      }
      static get properties() {
        return {
          graph: Object
        };
      }

      ready() {
        super.ready();
        this.graph = new Graph(cytoscape, this.$.graph);
        // Fix from Chrome : if not done, elements added after disappear
        this.$.graph.style.backgroundColor = 'white';

        this.graph.beforeNodeCreation = this.$.nodeDialog.open.bind(this.$.nodeDialog);
        this.graph.beforeEdgeCreation = this.$.edgeDialog.open.bind(this.$.edgeDialog);

        this.graph.onNodeSelection = this.$.nodeDialog.edit.bind(this.$.nodeDialog);
        this.graph.onEdgeSelection = this.$.edgeDialog.edit.bind(this.$.edgeDialog);
      }

      _addNode(e) {
        let data = e.detail;
        this.graph.addNode(data.x, data.y, data.label, data.color);
      }

      _editNode(e) {
        let data = e.detail;
        this.graph.updateNodeData(data.id, data);
        this.graph.unselectAllNodes();
      }

      _addEdge(e) {
        let data = e.detail;
        this.graph.addEdge(data.source, data.target, data.color, data.label, data.oriented, data.arrowColor);
      }

      _editEdge(e) {
        let data = e.detail;
        this.graph.updateEdgeData(data.id, data);
        this.graph.unselectAllEdges();
      }
    }

    window.customElements.define(GraphApp.is, GraphApp);
  </script>
</dom-module>
