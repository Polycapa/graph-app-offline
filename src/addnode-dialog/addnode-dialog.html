<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="addnode-dialog">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                --top-pos: 100px;
                --left-pos: 100px;
            }

            #form {
                background: white;
                width: 300px;
                min-height: 100px;
                border-radius: 3px;
                padding: 5px;

                position: fixed;
                top: var(--top-pos);
                left: var(--left-pos);
                z-index: 2;

                @apply(--shadow-elevation-8dp);
            }

            input {
                border: #eaeaea 1px solid;
                border-radius: 3px;
                margin: 5px;
            }

            input[type="color"] {
                height: 15px;
            }

            paper-button {
                color: white;
                background: var(--paper-blue-500);
            }
        </style>

        <div id="form" hidden>
            <div class="vertical layout">
                <div class="horizontal center layout">
                    <label for="label">Label</label>
                    <input type="text" name="label" id="labelInput" class="flex" value="{{data.label}}">
                </div>
                <div class="horizontal center layout">
                    <label for="color">Color</label>
                    <input type="color" name="color" id="colorInput" value$="{{data.color}}" placeholder="Color" class="flex">
                </div>

                <div class="horizontal center center-justified layout">
                    <paper-button on-click="save">Save</paper-button>
                </div>

            </div>
        </div>

    </template>

    <script>
        /**
         * `addnode-dialog` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class AddNodeDialog extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'addnode-dialog';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: () => {
                            return {
                                label: '',
                                color: '',
                                x: 0,
                                y: 0
                            }
                        }
                    }
                };
            }

            open(top, left) {
                if (top) {
                    this.updateStyles({
                        '--top-pos': top + 'px'
                    });
                    this.data.y = top;
                }

                if (left) {
                    this.updateStyles({
                        '--left-pos': left + 'px'
                    });
                    this.data.x = left;
                }
                this.$.form.hidden = false;
            }

            close() {
                this.reset();
                this.$.form.hidden = true;
            }

            save() {
                this.data.label = this.$.labelInput.value;
                this.data.color = this.$.colorInput.value;

                let event = new CustomEvent('add-node', {
                    detail: this.data
                })
                this.dispatchEvent(event);

                this.close();
            }

            reset() {
                this.data = {
                    label: '',
                    color: '',
                    x: 0,
                    y: 0
                };
            }
        }

        window.customElements.define(AddNodeDialog.is, AddNodeDialog);
    </script>
</dom-module>
