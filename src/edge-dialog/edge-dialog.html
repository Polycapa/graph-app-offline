<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">
<link rel="import" href="../action-window/action-window.html">

<dom-module id="edge-dialog">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }


            input {
                border: #eaeaea 1px solid;
                border-radius: 3px;
                margin: 5px;
                font-size: 17px;
            }

            input[type="color"] {
                height: 15px;
            }

            paper-button {
                color: white;
                background: var(--paper-blue-500);
            }

            label {
                font-size: 16px;
                font-weight: lighter;
                margin-right: 5px;
            }

            .input {
                margin: 3px;
            }

            .inputs {
                padding: 5px;
            }
        </style>

        <dragdrop-window id="dragdrop">
            <action-window id="actionWindow" close-button closed>
                <div slot="title">
                    <div hidden$="{{!isEditing}}">Edit edge</div>
                    <div hidden$="{{isEditing}}">Add edge</div>
                </div>
                <div class="inputs">
                    <div class="horizontal center layout input">
                        <label for="label">Label</label>
                        <input type="text" name="label" id="labelInput" class="flex" value="{{data.label}}">
                    </div>
                    <div class="horizontal center layout input">
                        <label for="color">Color</label>
                        <input type="color" name="color" id="colorInput" value="{{data.color}}" placeholder="Color" class="flex">
                    </div>
                    <div class="horizontal center layout input">
                        <label for="color">Arrow color</label>
                        <input type="color" name="color" id="arrowColorInput" value="{{data.arrowColor}}" placeholder="Color" class="flex">
                    </div>
                    <div class="horizontal center layout input">
                        <label for="oriented">Oriented</label>
                        <paper-toggle-button checked="{{data.oriented}}"></paper-toggle-button>
                    </div>

                    <div class="horizontal center center-justified layout">
                        <paper-button on-click="save">Save</paper-button>
                    </div>
                </div>
            </action-window>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `edge-dialog` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class EdgeDialog extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'edge-dialog';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: () => {
                            return {
                                source: {},
                                target: {},
                                oriented: false,
                                arrowColor: '#000000',
                                color: '#ff0000',
                                label: ''
                            }
                        }
                    },
                    isEditing: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            open(source, target, mousePosition) {
                if (!source || !target) {
                    return;
                }
                this.data.source = source;
                this.data.target = target;

                this.$.dragdrop.updatePos(mousePosition.y, mousePosition.x);

                this.$.actionWindow.open();
            }

            close() {
                this.reset();
                this.$.actionWindow.close();
            }

            save() {
                this.data.label = this.$.labelInput.value;
                this.data.color = this.$.colorInput.value;
                this.data.arrowColor = this.$.arrowColorInput.value;

                let eventName = this.isEditing ? 'edit-edge' : 'add-edge';
                let event = new CustomEvent(eventName, {
                    detail: this.data
                })
                this.dispatchEvent(event);

                this.close();
            }

            reset() {
                this.data = {
                    source: {},
                    target: {},
                    oriented: false,
                    arrowColor: '#000000',
                    color: '#ff0000',
                    label: ''
                };
                this.isEditing = false;
            }

            edit(edge, mousePosition) {
                this.data = edge.data;
                this.isEditing = true;
                this.open(edge.data.source, edge.data.target, mousePosition);
            }
        }

        window.customElements.define(EdgeDialog.is, EdgeDialog);
    </script>
</dom-module>
