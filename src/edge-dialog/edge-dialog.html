<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">
<link rel="import" href="../action-window/action-window.html">

<dom-module id="edge-dialog">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }


            input {
                border: #eaeaea 1px solid;
                border-radius: 3px;
                margin: 5px;
                font-size: 17px;
            }

            input[type="color"] {
                height: 15px;
            }

            paper-button {
                color: white;
                background: var(--paper-blue-500);
            }

            label {
                font-size: 16px;
                font-weight: lighter;
                margin-right: 5px;
            }

            .input {
                margin: 3px;
            }

            .inputs {
                padding: 5px;
            }

            paper-item {
                height: 20px;
            }

            .chip {
                color: white;
                border-radius: 10%;
                padding: 10px;
                font-size: 15px;
                margin: 3px;
                cursor: pointer;
            }
        </style>

        <dragdrop-window id="dragdrop">
            <action-window id="actionWindow" close-button closed>
                <div slot="title">
                    <div hidden$="{{!isEditing}}">Edit edge</div>
                    <div hidden$="{{isEditing}}">Add edge</div>
                </div>
                <div class="inputs">
                    <paper-input label="Label" id="labelInput" always-float-label value="{{data.label::input}}"></paper-input>
                    <div class="horizontal center around-justified wrap layout">
                        <template is="dom-repeat" items="{{legends}}" as=item index-as=index filter="{{autocompleteFilter(data.label)}}">
                            <div class="chip" style$="background-color:{{item.color}}" on-click="_autocompleteSelected" data-item$="{{item.label}}-{{item.color}}">[[item.label]]</div>
                        </template>
                    </div>

                    <div class="horizontal around-justified layout input">
                        <div>
                            <label for="color">
                                Edge color</label>
                            <paper-swatch-picker id="colorInput" color="{{data.color}}"></paper-swatch-picker>
                        </div>
                        <div>
                            <label for="color">
                                Arrow color</label>
                            <paper-swatch-picker id="arrowColorInput" color="{{data.arrowColor}}"></paper-swatch-picker>
                        </div>
                    </div>
                    <div class="horizontal center layout input">
                        <label for="oriented">Oriented</label>
                        <paper-toggle-button checked="{{data.oriented}}"></paper-toggle-button>
                    </div>

                    <div class="horizontal center center-justified layout">
                        <paper-button on-click="save">Save</paper-button>
                    </div>
                </div>
            </action-window>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `edge-dialog` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class EdgeDialog extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'edge-dialog';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    data: {
                        type: Object,
                        value: () => {
                            return {
                                source: {},
                                target: {},
                                oriented: false,
                                arrowColor: '#000000',
                                color: '#ff0000',
                                label: ''
                            }
                        }
                    },
                    isEditing: {
                        type: Boolean,
                        value: false
                    },
                    legends: {
                        type: Object,
                        value: () => {
                            return []
                        },
                        observer: 'setAutocompleteLegends'
                    },
                    autocompleteLegends: {
                        type: Object,
                        value: () => {
                            return []
                        }
                    }
                };
            }

            ready() {
                super.ready();

                this.$.actionWindow.addEventListener('keyup', e => {
                    if (e.keyCode === 13) {
                        this.save();
                    }
                })
            }

            open(source, target, mousePosition) {
                if (!source || !target) {
                    return;
                }
                this.data.source = source;
                this.data.target = target;

                this.$.dragdrop.updatePos(mousePosition.y, mousePosition.x);

                this.$.actionWindow.open();
                this.$.labelInput.focus();
            }

            close() {
                this.reset();
                this.$.actionWindow.close();
            }

            save() {
                this.data.label = this.$.labelInput.value;
                this.data.color = this.$.colorInput.color;
                this.data.arrowColor = this.$.arrowColorInput.color;

                let eventName = this.isEditing ? 'edit-edge' : 'add-edge';
                let event = new CustomEvent(eventName, {
                    detail: this.data
                })
                this.dispatchEvent(event);

                this.close();
            }

            reset() {
                this.data = {
                    source: {},
                    target: {},
                    oriented: false,
                    arrowColor: '#000000',
                    color: '#ff0000',
                    label: ''
                };
                this.isEditing = false;
            }

            edit(edge, mousePosition) {
                this.data = edge.data;
                this.isEditing = true;
                this.open(edge.data.source, edge.data.target, mousePosition);
            }

            setAutocompleteLegends() {
                let legends = [];

                for (let legend of this.legends) {
                    legends.push({
                        text: legend.label,
                        value: legend.color
                    })
                }

                this.set('autocompleteLegends', legends);
                this.$.labelInput.source = legends;
            }

            _autocompleteSelected(e) {
                let target = e.target;
                let data = e.target.getAttribute('data-item').split('-');
                let item;

                for (let legend of this.legends) {
                    if (legend.label === data[0] && legend.color === data[1]) {
                        item = legend;
                        break;
                    }
                }

                this.set('data.label', item.label);
                this.$.labelInput.value = item.label;
                this.$.colorInput.color = item.color;
                this.data.color = item.value;
            }

            autocompleteFilter(search) {
                return (item) => {
                    return item.label.toLowerCase().indexOf(this.$.labelInput.value.toLowerCase()) !== -1 ||
                        this.$.labelInput.value === '';
                }
            }
        }

        window.customElements.define(EdgeDialog.is, EdgeDialog);
    </script>
</dom-module>
