<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../dragdrop-window/dragdrop-window.html">

<dom-module id="graph-loader">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            #legend {
                background: rgba(240, 239, 239, 0.9);
                position: fixed;
            }

            @supports ((-webkit-backdrop-filter: blur(5px)) or (backdrop-filter: blur(5px))) {
                #legend {
                    background: rgba(240, 239, 239, 0.5);
                    -webkit-backdrop-filter: blur(5px);
                    backdrop-filter: blur(5px);
                }
            }

            #legend {
                width: 300px;
                border: 1px solid var(--paper-grey-300);
                border-radius: 5px;
                padding: 5px;
                cursor: move;
                @apply(--shadow-elevation-2dp);
            }

            .legend {
                text-align: center;
                color: black;
                padding: 5px;
                margin: 5px;
                cursor: pointer;
            }

            .title {
                font-weight: bold;
                font-size: 17px;
                margin-left: 10px;
            }

            label {
                font-size: 16px;
                font-weight: lighter;
                margin-right: 5px;
            }

            .input {
                margin: 3px;
            }

            .inputs {
                padding: 5px;
            }

            .legend .deleteIcon {
                visibility: hidden;
            }

            .legend:hover .deleteIcon {
                visibility: visible;
            }

            .selected {
                border: 3px solid black;
            }
        </style>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <div id="legend" class="vertical layout">
                <div class="horizontal center end-justified layout">
                    <div class="flex title">Graphs</div>
                    <paper-icon-button icon="add" on-click="showInputs" id="inputsIcon"></paper-icon-button>
                </div>
                <iron-collapse id="inputs">
                    <div class="horizontal center layout input">
                        <label for="label">Label</label>
                        <input type="text" name="label" id="labelInput" class="flex">
                    </div>
                    <div class="horizontal center layout input">
                        <label for="color">Background</label>
                        <input type="color" name="color" id="colorInput" value="#ffffff" class="flex">
                    </div>
                </iron-collapse>
                <iron-collapse id="graphs" opened>
                    <template is="dom-repeat" items="{{graphs}}">
                        <div on-click="selectGraph" class="legend horizontal center end-justified layout" style$="background-color:{{item.background}}">
                            <div class="flex">{{item.label}}</div>
                            <paper-icon-button icon="delete" on-click="deleteGraph" class="deleteIcon"></paper-icon-button>
                        </div>
                    </template>
                </iron-collapse>
            </div>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `graph-loader` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class GraphLoader extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'graph-loader';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    storageKey: {
                        type: String,
                        value: ''
                    },
                    top: {
                        type: Number,
                        value: 100
                    },
                    left: {
                        type: Number,
                        value: 100
                    },
                    graphs: {
                        type: Object,
                        value: () => {
                            return []
                        }
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-list-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }

                if (this.storageKey) {
                    this.loadFromStorage();
                }
            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-list-position', JSON.stringify(e.detail));
                }
            }

            showInputs() {
                this.$.inputs.toggle();
                this.$.graphs.toggle();

                this.$.inputsIcon.icon = this.$.inputs.opened ? 'save' : 'add';

                if (this.$.inputs.opened) {
                    this.$.labelInput.value = '';
                    this.$.colorInput.value = '#ffffff';
                } else {
                    let label = this.$.labelInput.value;
                    if (!label) {
                        return;
                    }
                    let key = label.toLowerCase().replace(/ /g, '-');
                    let graph = {
                        label: this.$.labelInput.value,
                        background: this.$.colorInput.value,
                        key: key
                    };

                    this.push('graphs', graph);
                    this.emit('add-graph', graph);

                    this.saveToStorage();
                }
            }

            deleteGraph(e) {
                e.preventDefault();
                e.stopPropagation();

                let index = e.model.index;
                let graph = this.graphs[index];

                this.splice('graphs', index, 1);

                localStorage.removeItem(graph.key);
                this.saveToStorage();

                this.emit('delete-graph', graph);
            }

            selectGraph(e) {
                let target = e.target;
                let graph = this.graphs[e.model.index];

                while (!target.classList.contains('legend') && target.nodeName !== 'HTML') {
                    target = target.parentNode;
                }

                if (target.nodeName === 'HTML') {
                    return;
                }

                let selected = target.classList.contains('selected');

                this.unselectAll();

                if (selected) {
                    this.emit('delete-graph', graph);
                } else {
                    this.emit('select-graph', graph);
                    target.classList.add('selected');
                }

            }

            unselectAll() {
                let legendsDiv = this.shadowRoot.querySelectorAll('.selected');
                for (let div of legendsDiv) {
                    div.classList.remove('selected');
                }
            }

            saveToStorage() {
                if (this.storageKey) {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.graphs));
                }
            }

            loadFromStorage() {
                if (this.storageKey) {
                    let data = localStorage.getItem(this.storageKey);
                    if (data) {
                        try {
                            this.graphs = JSON.parse(data);
                        } catch (e) {
                            console.error(e);
                        }
                    }
                }
            }

            emit(eventName, data) {
                let event = new CustomEvent(eventName, {
                    detail: data
                });
                this.dispatchEvent(event);
            }

        }

        window.customElements.define(GraphLoader.is, GraphLoader);
    </script>
</dom-module>
