<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../dragdrop-window/dragdrop-window.html">
<link rel="import" href="../action-window/action-window.html">

<dom-module id="option-window">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            #actionWindow {
                --action-window-mixin: {
                    max-width: 300px;
                }
            }

            paper-button {
                margin: 5px;
                text-transform: capitalize;
            }

            paper-tooltip {
                width: 100px;
            }

            .group-title {
                font-size: 17px;
                border-bottom: 1px solid rgb(216, 216, 216);
                margin-bottom: 5px;
                padding: 3px 3px 5px 10px;
                color: var(--paper-grey-600);
                cursor: pointer;
            }

            .selected {
                border: 3px solid black;
            }
        </style>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <action-window id="actionWindow" reduce>
                <div slot="title">Graph Creator</div>

                <div class="vertical layout options">
                    <template is="dom-repeat" items= {{options}} index-as="groupIndex" as="options">

                        <div class="group-title" on-click="_toggleCollapse" data-group$="[[groupIndex]]">
                            [[options.title]]
                        </div>
                        <iron-collapse opened id$="options-{{groupIndex}}">
                            <div class="horizontal around-justified wrap layout">
                                <template is="dom-repeat" items= {{options.group}} as=item index-as=index>
                                    <paper-button data-group$="[[groupIndex]]" raised style$="background-color:{{item.background}};color:{{item.color}};" on-click="_doAction">
                                        {{item.text}}

                                        <!-- <template is="dom-if" if= {{item.tooltip}}>
                                                                    <paper-tooltip position="right">
                                                                        [[item.tooltip]]
                                                                    </paper-tooltip>
                                                                </template> -->
                                    </paper-button>
                                </template>
                            </div>
                        </iron-collapse>
                    </template>
                </div>

            </action-window>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `option-window` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class OptionWindow extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'option-window';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    options: {
                        type: Object,
                        value: () => {
                            return [];
                        }
                    },
                    top: {
                        type: Number,
                        value: 100
                    },
                    left: {
                        type: Number,
                        value: 100
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-options-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }
            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-options-position', JSON.stringify(e.detail));
                }
            }

            _doAction(e) {
                let target = e.target;
                let groupIndex = target.getAttribute('data-group');
                let group = this.options[groupIndex];

                let option = group.group[e.model.index];
                if (option.action) {
                    option.action(e);
                }

                if (group.selectable) {
                    let parent = target.parentNode;
                    for (let button of parent.querySelectorAll('paper-button')) {
                        button.classList.remove('selected');
                    }
                    target.classList.add('selected');
                }
            }

            _toggleCollapse(e) {
                let target = e.target;
                let index = target.getAttribute('data-group');
                target.parentNode.querySelector(`#options-${index}`).toggle();
            }

            emit(eventName, data) {
                let event = new CustomEvent(eventName, {
                    detail: data
                });
                this.dispatchEvent(event);
            }

        }

        window.customElements.define(OptionWindow.is, OptionWindow);
    </script>
</dom-module>
