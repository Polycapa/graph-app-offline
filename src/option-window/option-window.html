<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../dragdrop-window/dragdrop-window.html">
<link rel="import" href="../action-window/action-window.html">

<dom-module id="option-window">
    <template>
        <style include="shared-styles">
             :host {
                display: block
            }

            paper-button {
                margin: 5px;
            }
        </style>

        <dragdrop-window id="dragdrop" top="{{top}}" left="{{left}}" on-drag-end="_savePosition">
            <action-window id="actionWindow" reduce>
                <div slot="title">Options</div>

                <div class="vertical layout">
                    <template is="dom-repeat" items= {{options}} as=item index-as=index>
                        <paper-button raised style$="background-color:{{item.background}};color:{{item.color}};" on-click="_doAction">{{item.text}}</paper-button>
                    </template>
                </div>

            </action-window>
        </dragdrop-window>

    </template>

    <script>
        /**
         * `option-window` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class OptionWindow extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'option-window';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    savePosition: {
                        type: Boolean,
                        value: false
                    },
                    options: {
                        type: Object,
                        value: () => {
                            return [];
                        }
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                if (this.savePosition) {
                    let position = localStorage.getItem('graph-options-position');
                    if (position) {
                        position = JSON.parse(position);
                        this.top = position.y;
                        this.left = position.x;
                    }
                }
            }

            _savePosition(e) {
                this.top = e.detail.y;
                this.left = e.detail.x;

                if (this.savePosition) {
                    localStorage.setItem('graph-options-position', JSON.stringify(e.detail));
                }
            }

            _doAction(e) {
                let option = this.options[e.model.index];
                if (option.action) {
                    option.action(e);
                }
            }

            emit(eventName, data) {
                let event = new CustomEvent(eventName, {
                    detail: data
                });
                this.dispatchEvent(event);
            }

        }

        window.customElements.define(OptionWindow.is, OptionWindow);
    </script>
</dom-module>
