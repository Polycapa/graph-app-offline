<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="edge-add">
  <template>
    <style>
      :host {
        display: block;
      }

      .form {
        @apply(--layout-vertical);
        padding: 10px;
        width: 150px;
      }

      paper-button {
        color: white;
        background: var(--primary-color);
      }

      .color {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin: 10px;
      }
    </style>
    <div class="form">
      <div class="color">
        <input type="color" value="#ad1a66" name="textcolor" id="color">
      </div>
      <paper-button raised on-click="addEdge">Add edge</paper-button>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'edge-add',

        listeners: {
          'keyup': '_handleKeyUp'
        },
        properties: {
          source: String,
          target: String
        },
        _handleKeyUp: function(e) {
          if (e.keyCode === 13) {
            this.addEdge();
          }
        },
        addEdge: function() {
          var color = this.$.color.value;
          if (color == '') {
            var color = '#ad1a66';
          }
          this.$.color.value = '#ad1a66';

          this.fire('add-edge', {
            source: this.source,
            target: this.target,
            color: color
          });
        },
        addData: function(source, target) {
          this.source = source;
          this.target = target;
        }
      });
    })();
  </script>
</dom-module>
